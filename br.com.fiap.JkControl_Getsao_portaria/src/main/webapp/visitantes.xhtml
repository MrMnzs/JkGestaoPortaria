<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">

		<h:form>
			<div class="card" style="margin: 1em">
				<p:dataTable var="visitante" value="#{visitanteBean.list()}"
					editable="true">

					<p:ajax event="rowEdit" listener="#{visitanteBean.edit()}"
						update="msg" />

					<p:column>
						<img src="#{request.contextPath}#{visitante.imagePath}" class="thumb" />
					</p:column>

					<p:column headerText="Code">
						<h:outputText value="#{visitante.id}" />
					</p:column>

					<p:column headerText="Name">
						<h:outputText value="#{visitante.name}" />
					</p:column>

					<p:column headerText="Data de nascimento">
						<h:outputText value="#{visitante.nascimento}" />
					</p:column>

					<p:column headerText="CPF">
						<h:outputText value="#{visitante.cpf}" />
					</p:column>

					<p:column headerText="RG">
						<h:outputText value="#{visitante.rg}" />
					</p:column>

					<p:column headerText="Digito RG">
						<h:outputText value="#{visitante.digitoRG}" />
					</p:column>

					<p:column headerText="Data de cadastro">
						<h:outputText value="#{visitante.cadastro}" />
					</p:column>

					<p:column>
						<p:commandButton action="#{visitanteBean.remove(visitante)}"
							title="Delete setup" icon="pi pi-trash"
							styleClass="rounded-button ui-button-danger" />
					</p:column>

					<p:column>
						<p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit"
							saveTitle="Save Row" />
					</p:column>

				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>


</html>
