<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
 > 

<h:head>
	<title>JK Control</title>
	<link href="css/global.css" rel="stylesheet" type="text/css" />
</h:head> 

<body>
	<!--  MENU -->
	<div class="card">
		<h:form>
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Home" outcome="visitante_new.xhtml" icon="pi pi-fw pi-home">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Cadastro" outcome="visitante_new.xhtml" icon="pi pi-fw pi-user-plus">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Visitantes" outcome="visitantes.xhtml" icon="pi pi-fw pi-users">
					<f:param name="i" value="2" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>
	</div>

	<p:messages id="msg">
		<p:autoUpdate />
	</p:messages>

	<ui:insert name="content" />

	<ui:insert name="footer" />

</body> 
</html>
